<!DOCTYPE html>

    <title>POO</title>

  <body>
    <p>
      <button onclick="clickme()">Click</button>
    </p>

    <p>
      Focus

    <p>
      Blur
      <input type="text" onblur="blurme()" />

    <p>
      Change
      <input type="text" onchange="changeme()" />

    <p onmouseover="houveme()">Passe o mouse aqui</p>

  </body>
